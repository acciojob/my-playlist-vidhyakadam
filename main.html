<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <style>
        body {
            background-color: rgb(204, 204, 204);
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration-line: none;
        }

        .player_one, .player_two {
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 10px;
        }

        .player_one {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>My Playlist</h1>

    <h2>Now Playing...</h2>

    <div class="player_one">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <h2>MP3 Songs</h2>

    <ul>
        <li><a href="song1.mp3" target="_blank">Song 1</a></li>
        <li><a href="song2.mp3" target="_blank">Song 2</a></li>
        <li><a href="song3.mp3" target="_blank">Song 3</a></li>
        <!-- Add more songs as needed -->
    </ul>

    <h2>Songs Playlist</h2>

    <div class="player_two">
        <audio controls>
            <source src="song1.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>
</body>
</html>
